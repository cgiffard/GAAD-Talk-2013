<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Global Accessibility Awareness Day Talk 2013</title>
	
	<link href="theme/theme.css" rel="stylesheet" type="text/css">
</head>
<body>
	<slide>
		<h1>Argh, Too Hard!</h1>
		<p>Or, Building an Accessible Video Service that Doesn't Suck</h1>
	</slide>
	<script type="text/javascript">
		var slideNumber = 0;
		window.setInterval(function() {
			slideNumber = slideNumber < 10 ? slideNumber + 1 : 0;
			document.documentElement.className = "slide" + slideNumber;
		},1000);
	</script>
</body>
</html>
